<div>
  <h2>Airplane Add</h2>
  <div>
    <label
      >Airplane Code:
      <input
        [(ngModel)]="airplaneData.code"
        placeholder="Airplane Code"
      /> </label
    ><br /><br />
    <label
      >Airplane Model:
      <select [(ngModel)]="airplaneData.airplaneModelId" type="number">
        <option [ngValue]="model.id" *ngFor="let model of airplaneModel" type="number" >
          {{ model.company }} - {{ model.name }}</option
        >
      </select> </label
    ><br /><br />
    <label
      >Airplane Number of Passengers:
      <input
        [(ngModel)]="airplaneData.numberOfPassengers"
        placeholder="Airplane Number of Passengers"
        type="number"
      /> </label
    ><br /><br />
  </div>
  <button class="button" (click)="addAirplane()">Save</button>
</div>
